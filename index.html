        <form class="row mt-5 myform">
            <h2 class="mb-3 myform__title">Register form</h2>
            <div class="col-6">
                <label for="" class="form-label w-100">
                    Ismingizni kiriting:
                    <input value="Something" type="text" class="form-control myform__name">
                    <span class="valid-feedback">Tog'ri</span>
                    <span class="invalid-feedback">Notog'ri</span>
                </label>
            </div>
            <div class="col-6">
                <label for="" class="form-label w-100">

                    <span class="valid-feedback">Tog'ri</span>
                    <span class="invalid-feedback">Notog'ri</span>
                </label>
            </div>


            <div class="col-6">
                <label for="" class="form-label w-100">
                    Yoshingizni kiriting:

                    <span class="valid-feedback">Tog'ri</span>
                    <span class="invalid-feedback">Notog'ri</span>
                </label>
            </div>
            <div class="col-7">
                <button class="btn btn-success" type="submit">Register</button>
            </div>
